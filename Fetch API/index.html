<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Compatibe" content="ie-edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Fetch API Sandbox</title>
    </head>
    <body>
        <div class="container">
            <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
            <div class="d-flex">
                <button class="btn btn-info mr-4" id="getText">Get Text</button>
                <button class="btn btn-secondary mr-4" id="getUsers">Get JSON</button>
                <button class="btn btn-warning mr-4" id="getPosts">Get API data</button>
            </div>
            <hr>
            <div id="output"></div>
            <form id="addPost">
                <div class="form-group">
                    <input type="text" id="title" class="form-control" placeholder="title">
                </div>
                <div class="form-group">
                    <textarea id="body" class="form-control" placeholder="body"></textarea>
                </div>
                <input class="btn btn-dark" type="submit" value="Submit">
            </form>
        </div>

        <script>
            document.getElementById('getText').addEventListener('click', getText);
            document.getElementById('getUsers').addEventListener('click', getUsers);
            document.getElementById('getPosts').addEventListener('click', getPosts);
            document.getElementById('addPost').addEventListener('submit', addPost);
/*getting the information from sources*/
            //fetching data from a text document
            function getText(){
                fetch('sample.txt')
                .then(function(res){
                    //console.log(res);
                    //console.log(res.text());
                    return res.text();
                })
                .then(function(data){
                    //console.log(data);
                    //getting the data being fetched and placing into browser
                    document.getElementById('output').innerHTML = data;
                })
                //to catch errors
                .catch((err) => console.log(err));
            }

            //fetching data from a json file
            function getUsers(){
                fetch('users.json')
                .then((res) => res.json())
                .then((data) => {
                    let output = '<h2 class="mb-4">Users</h2>';
                    data.forEach(function(user){
                        output += `
                            <ul class="list-group mb-3">
                              <li class="list-group-item">ID: ${user.id}</li>
                              <li class="list-group-item">Name: ${user.name}</li>
                              <li class="list-group-item">Email: ${user.email}</li>
                            </ul>
                        `;
                    });
                    document.getElementById('output').innerHTML = output;
                })
            }
            
            //fetching data from API (jsonplaceholder)
            function getPosts(){
                fetch('https://jsonplaceholder.typicode.com/posts')
                .then((res) => res.json())
                .then((data) => {
                    let output = '<h2 class="mb-4">Posts</h2>';
                    data.forEach(function(post){
                        output += `
                        <div class="card card-body mb-3">
                          <h3>${post.title}</h3>
                          <p>${post.body}</p>
                        </div>
                        `;
                    });
                    document.getElementById('output').innerHTML = output;
                })
            }
/* Posting the data */
            function addPost(e){
                e.preventDefault();

                let title = document.getElementById('title').value;
                let body = document.getElementById('body').value;

                fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    header: {
                        'Accept': 'application/json, text/plain, */*',
                        'Content-type': 'application/json'
                    },
                    body:JSON.stringify({title:title, body:body})
                })
                .then((res) => res.json())
                .then((data) => console.log(data))
            }
        </script>
    </body>
</html>
